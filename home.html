<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css" />
    <style>
        body {
            margin: 0px;
            background-color: #f6f1c9;
            width: 100%;
        }

        img {
            width: 100%;
        }

        .container {
            display: grid;
        }

        .play {
            width: fit-content;
            height: fit-content;
            margin-top: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            font-size: 20px;
            background-color: #595959;
            padding: 15px 20px; 
            border-radius: 30px;
            cursor: pointer;
        }

        .play:hover {
            background-color: #707070; 
        }

        .button {
            display: flex;
            justify-content: center;
            cursor:default;
        }

    </style>
    
</head>
<body>
    <div class="container">
        <img src="home.png">
        <div class="button">
            <div class="play" id="start">Play</div>
        </div>
        
    </div>

    <script src="./home.js"></script>

</body>
</html>
